name: Publish on NPM
on:
  release:
    types:
      - published
      
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Sleep for 100 seconds
      run: sleep 100s
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14
    - name: Install dependencies
      run: npm ci
    - name: Build
      run: npm run build
    - name: Publish to NPM
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
